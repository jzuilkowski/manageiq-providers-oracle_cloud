---
:ems:
  :ems_oracle_cloud:
    :blacklisted_event_names: []
    :event_handling:
      :event_groups:

        :power:
          :critical:
            - ORACLE_CLOUD_instance_power_on
            - ORACLE_CLOUD_instance_power_off

:http_proxy:
  :oracle_cloud:
    :host:
    :password:
    :port:
    :user:

:workers:
  :worker_base:
    :event_catcher:
      :event_catcher_oracle_cloud:
        :poll: 20.seconds
    :queue_worker_base:
      :ems_metrics_collector_worker:
        :ems_metrics_collector_worker_oracle_cloud: {}
      :ems_refresh_worker:
        :ems_refresh_worker_oracle_cloud: {}

